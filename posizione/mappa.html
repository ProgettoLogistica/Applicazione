<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css della mappa = libreria ol -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/ol-popup@4.0.0/src/ol-popup.css" />
    <link rel="stylesheet" href="https://unpkg.com/ol-geocoder@latest/dist/ol-geocoder.min.css" />
    
    <!-- <link rel="stylesheet" href="../dist/ol-geocoder.min.css" /> -->
    <style type="text/css">
      #map {
        width: 50%;
        height: 400px;
        overflow: hidden;
        position: absolute;
        z-index: 1;
        top: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" tabindex="0"></div>
    <!-- visualizzazione della mappa-->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script src="https://unpkg.com/ol-popup@4.0.0/dist/ol-popup.js"></script>
    <!-- geocoding per la posizione -->
    <script src="https://unpkg.com/ol-geocoder"></script>
    <script src="mappa.js"></script>
  </body>
</html>
